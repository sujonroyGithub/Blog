{% extends 'blog/base.html' %}
{% load static %}
{% block title %}Mini_Blog Contact Page{% endblock title %}
{% block content %}

<div class="col-sm-10">
 <h3 class="text-white">Contact Page</h3>
 {% if messages %}
    {% for message in messages %}
    <div class=" mt-3 mb-3 p-4 alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
      <strong class="text-danger">{{ message }}</strong> 
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}

 <form action="/contact" method="post">
    {% csrf_token %}
    <div class="row">
        <div class="form-group col-md-6">
            <label for="inputName" >Name</label>
            <input type="text" class="form-control" name="name" id="name">
        </div>
        <div class="form-group col-md-6">
            <label for="inputEmail" >Email</label>
            <input type="email" class="form-control" name="email" id="email">
        </div>
     </div>
        <div class="form-group ">
            <label for="inputAdress" >Adress</label>
            <input type="text" class="form-control" name="adress" id="adress">
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" name="message" id="message" cols="30" rows="10"></textarea>

        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    
 </form>
</div>

{% endblock content %}
